<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="contentslider.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var slider = $('#contentslider').contentSlider({
                    index: 2,
                    hasIndex: function(index) {
                        return $.inArray(index, [0, 1, 2, 3]) != -1;
                    },
                    getPage: function(index) {
                        return $('<div style="width:320px; height:180px; margin:10px; background-color:yellow">' + index + '</div>');
                    }
                });
                $('#b0').click(function() {
                    slider.show(0, { duration: 'slow' });
                });
                $('#b1').click(function() {
                    slider.show(1, { duration: 'slow' });
                });
                $('#b2').click(function() {
                    slider.show(2, { duration: 'slow' });
                });
                $('#b3').click(function() {
                    slider.show(3, { duration: 'slow' });
                });
            });
        </script>
        <style>
            #contentslider {
                width: 640;
                height: 480;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="contentslider">
        </div>
        <button id="b0">0</button>
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button>
    </body>
</html>
