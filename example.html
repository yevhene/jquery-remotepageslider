<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.remotepageslider.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var slider = $('#content').remotePageSlider({
                    index: 2,
                    hasPageWithIndex: function(index) {
                    return index >= 0 && index <= 6;
                    },
                    getPageContent: function(index, callback) {
                        setTimeout(function() {
                            callback('<div style="width:320px; height:180px; margin:10px; background-color:yellow">' + index + '</div>');
                        }, 1000);
                    }
                });
                $('#b0').click(function() {
                    slider.show(0, { duration: 'slow' });
                });
                $('#b1').click(function() {
                    slider.show(1, { duration: 'slow' });
                });
                $('#b2').click(function() {
                    slider.show(2, { duration: 'slow' });
                });
                $('#b3').click(function() {
                    slider.show(3, { duration: 'slow' });
                });
                $('#b4').click(function() {
                    slider.show(4, { duration: 'slow' });
                });
                $('#b5').click(function() {
                    slider.show(5, { duration: 'slow' });
                });
                $('#b6').click(function() {
                    slider.show(6, { duration: 'slow' });
                });
            });
        </script>
        <style>
            #content {
                width: 640;
                height: 480;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="content">
        </div>
        <button id="b0">0</button>
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button>
        <button id="b4">4</button>
        <button id="b5">5</button>
        <button id="b6">6</button>
    </body>
</html>
